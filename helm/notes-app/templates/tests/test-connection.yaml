apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "notes-app.fullname" . }}-test-connection"
  labels:
    {{- include "notes-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "notes-app.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
    - name: curl-backend
      image: curlimages/curl:latest
      command: ['curl']
      args: ['{{ include "notes-app.fullname" . }}-backend:{{ .Values.backend.service.port }}/health']
